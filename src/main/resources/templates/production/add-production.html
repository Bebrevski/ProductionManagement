<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div id="wrapper">

    <!--Sidebar-->
    <th:block th:insert="~{fragments/navbar}"/>
    <!--End of Sidebar-->

    <!--Main content-->
    <div id="content-wrapper" class="flex-column">

        <!-- Topbar -->
        <th:block th:insert="~{fragments/topbar}"/>
        <!--End of Topbar-->

        <!--Breadcrumbs GOES HERE-->
        <ul id="breadcrumb">
            <li><a><span class="fa fa-home"> </span></a></li>

        </ul>
        <!--End of Breadcrumbs-->

        <!--Main page content-->
        <div id="content">
            <div id="view-header"><h3 class="ml-4">Ново производство</h3></div>
            <!-- Vue Component-->
            <div id="production">
                <v-app>
                    <v-container>
                        <template v-if="loading">
                            <div class="loader"></div>
                        </template>
                        <template v-else>
                            <v-form>
                                <th:block th:insert="~{production/_generalInformation}"/>
                                <v-divider></v-divider>
                                <th:block th:insert="~{production/_additionalInformation}"/>
                                <v-divider></v-divider>
                                <th:block th:insert="~{production/_location}"/>
                                <div style="margin-left:40%; margin-top: 585px !important; display:inline-block;">
                                    <v-btn class="ma-2"
                                           v-on:click="onProductionSubmit"
                                           dark>
                                        <i class="fa fa-save" style="color:white"></i>&nbsp;
                                        Запази
                                    </v-btn>
                                    <v-btn v-show="inEditModel"
                                           class="ma-2"
                                           v-on:click="redirectToAllProductions"
                                           color="error"
                                           dark>
                                        <i class="fa fa-times" style="color:white"></i>&nbsp;
                                        Откажи
                                    </v-btn>
                                </div>
                            </v-form>
                        </template>
                    </v-container>
                </v-app>
            </div>
            <!-- End of Component -->
        </div>
        <!-- End of main page content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <th:block th:insert="~{fragments/footer}"/>
        </footer>
        <!-- End of Footer -->

    </div>
    <!--End of main content-->

</div>

<!-- Section Scripts -->
<th:block th:insert="~{fragments/scripts}"></th:block>
<script th:src="@{/Models/Production.js}"></script>
<script th:src="@{/VueComponents/production/production.js}"></script>
<script th:src="@{/VueComponents/map/mapCoordinates.js}"></script>
<!--<script async defer-->
<!--src="https://maps.googleapis.com/maps/api/js?key=key-here&callback=initMapCoordinates">-->
<!--</script>-->
<!-- Section Scripts -->

</body>
</html>
