<!--suppress ALL -->
<v-card class="mx-auto card-cursor-default" hover>
    <v-card-title class="align-end fill-height">
        <v-toolbar-title class="align-end fill-height">Локация</v-toolbar-title>
    </v-card-title>
    <v-card-text>
        <v-layout row>
            <v-flex auto>
                <v-radio-group v-model="isGPSCoordinates" row>
                    <v-radio label="GPS Координати"
                             v-bind:value="true">
                    </v-radio>
                    <v-radio label="Адрес"
                             v-bind:value="false">
                    </v-radio>
                </v-radio-group>
            </v-flex>
            <v-flex auto md8>
                <template v-if="isGPSCoordinates">
                    <v-text-field id="GPSCoordinates"
                                  v-model="Production.GPSCoordinates"
                                  label="GPS Координати"
                                  required>
                    </v-text-field>
                </template>
                <template v-else>
                    <v-text-field v-model="Production.fullAddress"
                                  label="Адрес"
                                  required>
                    </v-text-field>
                </template>
            </v-flex>
        </v-layout>
    </v-card-text>
</v-card>
<div id="mapCoordinates"></div>
