<v-container>
    <v-container py-1>
        <v-layout row>
            <v-flex md3>
                <b>Склад</b>
            </v-flex>
            <v-flex md3>
                <b>Последна промяна</b>
            </v-flex>
            <v-flex auto>
                <button v-on:click="onCreateStock"
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                        style="float: right;" xmlns:v-on="http://www.w3.org/1999/xhtml">
                    <i class="fa fa-plus-square white-color"></i> Добави склад
                </button>
            </v-flex>
        </v-layout>
    </v-container>
    <hr/>

    <fade-transition group>
        <div v-for="(stock, index) in stocks" :key=index>
            <template v-if="stock.inCreateMode">
                <th:block th:insert="~{stock/_createStock}"/>
            </template>
            <template v-else="">
                <th:block th:insert="~{stock/_viewStock}"/>
            </template>
        </div>
    </fade-transition>
</v-container>
